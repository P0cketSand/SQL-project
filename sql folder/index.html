<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Patient Data Simulation</h1>

    <div>
        <h2>View All Patients</h2>
        <button id="viewAllPatients">View All Patients</button>
        <ul id="patientsList"></ul>
    </div>

    <div>
        <h2>Filter Patients by Gender</h2>
        <select id="filterGender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button id="filterPatients">Filter Patients</button>
        <ul id="filteredPatientsList"></ul>
    </div>

    <div>
        <h2>View All Lab Tests</h2>
        <button id="viewAllTests">View All Tests</button>
        <ul id="labResultsList"></ul>
    </div>

    <div>
        <h2>Delete Patient by ID</h2>
        <input type="number" id="deleteId" placeholder="Enter ID">
        <button id="deletePatient">Delete Patient</button>
        <ul id="deletedPatientsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
